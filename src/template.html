    <dialog class="create-task-dialog">
        <h1>Create New Task</h1>
        <form>

            <div>
                <label for="task-name">
                    Task Name
                </label>
                <input type="text" id="task-name" required>
            </div>

            <div>
                <label for="project-folder">
                    Project Folder
                </label>
                <select name="projects" id="project-folder">
                    <option value="0" >Default Project</option>
                </select>
            </div>

            <div>
                <label for="due-date">
                    Due Date
                </label>
                <input type="date" id="due-date" required>
            </div>

            <div>
                <label for="my-dropdown">
                    Set Priority
                </label>
                <select name="priorities" id="my-dropdown" required>
                    <option disabled>Select Priority</option>
                    <option value="High">High</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <div>
                <label for="description">
                    Description
                </label>
                <input type="text" id="description" required>
            </div>

            <div>
                <button id="submit">Submit</button>
                <button id="cancel">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog class="create-project-dialog">
        <h1>
            Create New Project
        </h1>
        <div>
            <label for="project-name">Project Name</label>
            <input type="text" id="project-name" required>
        </div>
        <div>
            <button id="submit2">Submit</button>
            <button id="cancel2">Cancel</button>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="shortcut icon" href="check-list.png" type="image/x-icon">
</head>

<body>

    <div class="side-bar" style="border: 1px solid red;">
        <h1>To do list</h1>
        <div>
            <span>Menu Buttons</span>
            <div class="menu-btns">
                <button class="new-task-btn">New Task</button>
                <button class="new-project-btn">New Project</button>
                <button class="completed-task-btn">Completed</button>
                <button class="all-tasks-btn">All Tasks</button>
            </div>
        </div>

        <div class="my-projects">
            <span>My Projects</span>
            <div class="project-btn" data-id="0">
                <span>üìÇ</span>
                <button>Default Project</p>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="header" style="background-color: aqua;">
            <h4>Active project</h2>
                <h1 class="current-project"></h1>
        </div>
        <button class="new-task-btn second-task-btn">New Task</button>
        <div class="main">

            <div class="todo-items" style="border: 1px solid black;">
                <input type="checkbox" id="checkbox">
                <div>
                    <h3 id="name">Bath</h3>
                    <p id="details">Bath with cold water</p>
                    <p id="due-time">Due dy October 15th 2025</p>
                </div>
                <div>
                    <button>üìù</button>
                    <button class="project-delete-btn">üóëÔ∏è</button>
                </div>
            </div>

        </div>
        <div>

        </div>
    </div>

    <dialog class="create-task-dialog">
        <h1>Create New Task</h1>
        <form>

            <div>
                <label for="task-name">
                    Task Name
                </label>
                <input type="text" id="task-name" required>
            </div>

            <div>
                <label for="project-folder">
                    Project Folder
                </label>
                <select name="projects" id="project-folder">
                    <option value="0">Default Project</option>
                </select>
            </div>

            <div>
                <label for="due-date">
                    Due Date
                </label>
                <input type="date" id="due-date" required>
            </div>

            <div>
                <label for="my-dropdown">
                    Set Priority
                </label>
                <select name="priorities" id="my-dropdown" required>
                    <option disabled>Select Priority</option>
                    <option value="High">High</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <div>
                <label for="description">
                    Description
                </label>
                <input type="text" id="description" required>
            </div>

            <div>
                <button id="submit">Submit</button>
                <button id="cancel">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog class="edit-task-dialog">
        <h1>Edit Task</h1>
        <form>

            <div>
                <label for="task-name2">
                    Edit Task Name
                </label>
                <input type="text" id="task-name2">
            </div>

            <div>
                <label for="project-folder2">
                    Change Project Folder
                </label>
                <select name="projects2" id="project-folder2">
                    <option value="0">Default Project</option>
                </select>
            </div>

            <div>
                <label for="due-date2">
                    Edit Due Date
                </label>
                <input type="date" id="due-date2">
            </div>

            <div>
                <label for="my-dropdown2">
                    Change Priority
                </label>
                <select name="priorities2" id="my-dropdown2">
                    <option disabled>Select Priority</option>
                    <option value="High">High</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <div>
                <label for="description2">
                    Description
                </label>
                <input type="text" id="description2">
            </div>

            <div>
                <button id="submit3">Submit</button>
                <button id="cancel3">Cancel</button>
            </div>
        </form>
    </dialog>


    <dialog class="create-project-dialog">
        <h1>
            Create New Project
        </h1>
        <div>
            <label for="project-name">Project Name</label>
            <input type="text" id="project-name" required>
        </div>
        <div>
            <button id="submit2">Submit</button>
            <button id="cancel2">Cancel</button>
        </div>
    </dialog>

</body>

</html>

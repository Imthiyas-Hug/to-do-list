<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="shortcut icon" href="check-list.png" type="image/x-icon">
</head>

<body>

    <div class="side-bar">
        <h1 class="sidebar-title">
            <img src="./list-box.svg" alt="To-Do Icon" class="sidebar-icon">
            To Do List
        </h1>

        <!-- Menu Buttons Section -->
        <div>
            <span class="section-title">Menu Buttons</span>
            <div class="menu-btns">
                <button class="new-task-btn">
                    <img src="./plus-circle-outline.svg" alt="New Task" class="menu-icon"> New Task
                </button>
                <button class="new-project-btn">
                    <img src="./plus-circle-outline.svg" alt="New Project" class="menu-icon"> New Project
                </button>
                <button class="completed-task-btn">
                    <img src="./check-circle.svg" alt="Completed" class="menu-icon"> Completed
                </button>
                <button class="all-tasks-btn">
                    <img src="./menu.svg" alt="All Tasks" class="menu-icon"> All Tasks
                </button>
            </div>
        </div>


        <div class="my-projects">
            <span>My Projects</span>
            <div class="project-btn" data-id="0">
                <img src="./folder.svg" alt="folder" class="folder-icon">
                <span>Default Project</span>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="header">
            <h4>Active project</h4>
                <h1 class="current-project"></h1>
        </div>

        <button class="new-task-btn second-task-btn">
            <img src="./plus-circle-outline.svg" alt="New Task" class="menu-icon">
            New Task
        </button>


        <div class="main">

        </div>
    </div>

    <dialog class="task-dialog create-task-dialog">
        <h1>Create New Task</h1>
        <form>

            <div>
                <label for="task-name">
                    Task Name
                </label>
                <input type="text" id="task-name" required>
            </div>

            <div>
                <label for="project-folder">
                    Project Folder
                </label>
                <select name="projects" id="project-folder">
                    <option value="0">Default Project</option>
                </select>
            </div>

            <div>
                <label for="due-date">
                    Due Date
                </label>
                <input type="date" id="due-date" required>
            </div>

            <div>
                <label for="my-dropdown">
                    Set Priority
                </label>
                <select name="priorities" id="my-dropdown" required>
                    <option disabled>Select Priority</option>
                    <option value="High">High</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <div>
                <label for="description">
                    Description
                </label>
                <input type="text" id="description" required style="width: -webkit-fill-available;">
            </div>

            <div>
                <button id="submit" class="task-button">Submit</button>
                <button id="cancel" class="task-button">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog class="task-dialog edit-task-dialog">
        <h1>Edit Task</h1>
        <form>
            <div>
                <label for="task-name2">
                    Edit Task Name
                </label>
                <input type="text" id="task-name2" required>
            </div>

            <div>
                <label for="project-folder2">
                    Change Project Folder
                </label>
                <select name="projects2" id="project-folder2">
                    <option value="0">Default Project</option>
                </select>
            </div>

            <div>
                <label for="due-date2">
                    Edit Due Date
                </label>
                <input type="date" id="due-date2">
            </div>

            <div>
                <label for="my-dropdown2">
                    Change Priority
                </label>
                <select name="priorities2" id="my-dropdown2">
                    <option disabled>Select Priority</option>
                    <option value="High">High</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <div>
                <label for="description2"> Description <input type="text" id="description2" style="width: -webkit-fill-available;"></label>
            </div>

            <div>
                <button id="submit3" class="task-button">Submit</button>
                <button id="cancel3" class="task-button">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog class="create-project-dialog">
        <h1>
            Create New Project
        </h1>
        <form>
            <div>
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" required>
            </div>
            <div>
                <button id="submit2">Submit</button>
                <button id="cancel2">Cancel</button>
            </div>
        </form>
    </dialog>

</body>

</html>
